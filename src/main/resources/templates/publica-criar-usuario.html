<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>

  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <link rel="stylesheet" href="create.css">
  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/create.css}">
  
</head>
<body>

  <div class="container">
    <h2>Fa√ßa o seu cadastro</h2>
    <!-- <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <span th:text="${mensagem}"></span>
    </div> -->
    <form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
      
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input class="form-control" type="text" th:field="*{nome}">
        <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
      </div>
      
      <div class="mb-3">
        <label class="form-label">CPF/Registro Administrativo</label>
        <input class="form-control" type="text" th:field="*{cpf}">
        <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
      </div>
      
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input class="form-control" type="text" th:field="*{email}">
        <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <div class="mb-3">
        <label class="form-label">Login</label>
        <input class="form-control" type="text" th:field="*{login}">
        <span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
        <span class="mensagem" th:if="${loginExiste}" th:text="${loginExiste}"></span>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input class="form-control" type="password" th:field="*{password}">
        <span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar senha</label>
        <input class="form-control" type="password" th:field="*{confirmarSenha}">
        <div th:if="${erroSenha}" class="erro">
          <p th:text="${erroSenha}"></p>
        </div>
      </div>

      <input class="btn btn-primary" type="submit" value="Cadastrar" />

      <div class="divisao"></div>
    </form>

    <div class="links">
      <a href="/login">Realizar login</a>
      <a href="#">Recuperar a senha</a>
    </div>

<img th:src="@{/img/ponta05.png}" alt="Logo" class="logo-img mt-4">

  </div>

</body>
</html>
